<template name="users">

    <h3>Users</h3>
    <table>
        <thead>
            <tr>
                <th>Email Address</th>
                <th>Role</th>
            </tr>
        </thead>
        {{#each users}}
            <tr>
                <td>{{emails.[0].address}}</td>
                <td>
                    <label for="select1"></label>
                    <select name="userRole" id="select1">
                        <option {{select roles.[0] 'user'}} value="user">User</option>
                        <option {{select roles.[0] 'admin'}} value="admin">Admin</option>

                    </select>
                </td>
            </tr>

        {{/each}}

    </table>


</template>
